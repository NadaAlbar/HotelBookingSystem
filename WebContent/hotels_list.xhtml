<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Reservation Details</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Reservations Details</h2>
		</div>
	</div>
	
	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add new hotel" styleClass="add-student-button" outcome="add-student-form"/>			

			<h:form>
						
			<h:dataTable value="#{dBController.hotels}" var="tempHotels"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Hotel Id</f:facet>

					<!--  the value for each row -->
					#{tempHotels.hotel_id}
				</h:column>
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Hotel Name</f:facet>

					<!--  the value for each row -->
					#{tempHotels.hotel_name}
				</h:column>

				<h:column>
					<!-- the column header --> 
					<f:facet name="header">Address</f:facet>

					<!--  the value for each row -->
					#{tempHotels.address}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">City</f:facet>

					<!--  the value for each row -->
					#{tempHotels.city}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Phone</f:facet>

					<!--  the value for each row -->
					#{tempHotels.phone}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">state</f:facet>

					<!--  the value for each row -->
					#{tempHotels.state}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
				<!-- 	<h:commandLink value="Update"
						action="#{studentController.loadStudent(tempHotels.id)}"/>
					|

					 <h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
						action="#{studentController.deleteStudent(tempStudent.id)}"/>-->
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>
	

	
</h:body>
</html>
