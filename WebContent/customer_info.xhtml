<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title> Customer Information</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	
			<h2>Customer Information</h2>
		
	
	<div id="container"></div>
		<h3></h3>

		<div class="row">
            <div class="col-xs-12 col-xs-updated">

		<h:form id="form" styleClass="form-horizontal" >
			
			<div class="loginform">
				 <div class="form-group">
                        <h:outputLabel  value="Please Enter your information" styleClass="col-sm-offset-2" />  
                    </div>
                    
           			  <div class="form-group">
                        <h:outputLabel value="First Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="firstName" required="true" validatorMessage="Invalid First Name" requiredMessage="Please enter your first name" value="#{customer.firstName}" styleClass="form-control" >
                             <f:validateRegex
							pattern="[a-zA-Z]+" />
                            </h:inputText>
                            
                            <h:message for="firstName" />
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Last Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText  id="lastName" required="true" validatorMessage="Invalid Last Name" requiredMessage="Please enter your last name" value="#{customer.lastName}" styleClass="form-control" >
                            <f:validateRegex pattern="[a-zA-Z]+" />
                            </h:inputText>
                            <h:message for="lastName" />
                        
                        
                        </div>
                    </div>
                    
           			 
           			  <div class="form-group">
                        <h:outputLabel value="Email" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="email" required="true"  validatorMessage="Invalid email format" requiredMessage="Please enter your email" value="#{customer.email}" styleClass="form-control" >
                            <f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:message for="email" />
                            
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel  value="Phone" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText  required="true" id="phone" maxlength="10" converterMessage="Please enter a valid phone number"  validatorMessage="Invalid phone number format" requiredMessage="Please enter your phone number" value="#{customer.phone}" styleClass="form-control">
                             <f:validateLength minimum="10" maximum="10" />
                             <f:convertNumber integerOnly="true"/>
						</h:inputText>  <h:message for="phone" />
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <h:outputLabel value="Address Line 1" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="address1" required="true" maxlength="50" requiredMessage="Please enter your address Line 1" value="#{customer.address1}" styleClass="form-control" /><h:message for="address1" />
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <h:outputLabel value="Address Line 2" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="address2" required="true" maxlength="50" requiredMessage="Please enter your address Line 2" value="#{customer.address2}" styleClass="form-control" /><h:message for="address2" />
                        </div>
                    </div>
                    
           			 
           			 <div class="form-group">
                        <h:outputLabel value="City" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="usercity" required="true" validatorMessage="Invalid entry format" requiredMessage="Please enter your address" value="#{customer.city}" styleClass="form-control" >
                            <f:validateRegex pattern="[a-zA-Z]+" />
                            </h:inputText><h:message for="usercity" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="State" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="state" required="true" validatorMessage="Invalid entry format" requiredMessage="Please enter your address" value="#{customer.state}" styleClass="form-control" >
                       	    <f:validateRegex pattern="[a-zA-Z]+" />
                            </h:inputText><h:message for="state" />
                       
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="ZipCode" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText id="zipcode" maxlength="5" required="true" requiredMessage="Please enter your zipcode" value="#{customer.zip}" styleClass="form-control" >
                             <f:validateLength minimum="5" maximum="5" />
                             <f:convertNumber integerOnly="true"/>
						</h:inputText>
                            <h:message for="zipcode" />
                        </div>
                    </div>
                    
                    
           			 <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        
                         <h:commandButton value="Next" class="buttons" action="#{dBController.addCustomer(customer)}" />
                        
                            </div>
                    </div>
			
			</div>
			
			
		</h:form>
		
		
		   </div>
                    </div>
		
		
		

		<div style="clear: both;"></div>

		


</h:body>
</html>
